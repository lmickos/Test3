group 'se.mickos.tactontests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

// The code has been written to run on most modern versions of java, but has only been
// successfully tested to run using both a Java7 and a Java8 JDK.
// Dependencies may incur further limitations. JDK8 is recommended
//sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.+'
}

task run(type: JavaExec, dependsOn:build) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'se.mickos.tactontests.test3.Main'
}

